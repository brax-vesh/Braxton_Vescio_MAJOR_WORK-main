<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Lighthouse</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='minecraftBG.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: rgba(50, 50, 50, 0.8);
            color: #dcdcdc;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 999;
        }

        .logout-btn:hover {
            background-color: rgba(70, 70, 70, 0.9);
            transform: scale(1.05);
        }

        .container {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 8px;
            padding: 2.5rem 2rem;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.06);
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            color: #b0d0ff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 4px rgba(176, 208, 255, 0.3);
            letter-spacing: 1.2px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .button-container a {
            display: block;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            border: 1px solid transparent;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
        }

        .button-container a:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 16px rgba(176, 208, 255, 0.2);
            border-color: rgba(176, 208, 255, 0.2);
        }

        .button-container a img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.15));
            transition: filter 0.3s ease;
        }

        .button-container a:hover img {
            filter: drop-shadow(0 0 5px rgba(176, 208, 255, 0.3));
        }

        @media (max-width: 500px) {
            .button-container {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .button-container a {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="container">
        <h1>Game Lighthouse</h1>
        <div class="button-container">
            <a href="/recc_generator">
                <img src="{{ url_for('static', filename='GameGenButton.png') }}" alt="Game Recommendations" />
            </a>
            <a href="/wishlist">
                <img src="{{ url_for('static', filename='WishlistButton.png') }}" alt="My Wishlist" />
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Lighthouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Logout button fixed top-left */
        .logout-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 1000;
        }
        .logout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button-container a img {
            width: 200px;
            height: auto;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .button-container a img:hover {
            filter: brightness(1.2) saturate(1.5);
            box-shadow: 0 0 10px #55ffff; /* Diamond-style glow */
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="container">
        <h1>Welcome to Game Lighthouse</h1>
        <div class="button-container">
            <a href="/recc_generator">
                <img src="{{ url_for('static', filename='GameGenButton.png') }}" alt="Game Recommendations">
            </a>
            <a href="/wishlist">
                <img src="{{ url_for('static', filename='WishlistButton.png') }}" alt="My Wishlist">
            </a>
        </div>
    </div>
</body>
</html>

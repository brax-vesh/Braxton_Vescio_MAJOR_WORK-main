<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Lighthouse</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1b2838; /* Steam dark blue-gray */
            color: #c6d4df;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.6rem 1.2rem;
            background-color: #66c0f4; /* Steam blue */
            color: #0b1a2f;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(102, 192, 244, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            z-index: 999;
            user-select: none;
        }

        .logout-btn:hover {
            background-color: #4a90d9;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(74, 144, 217, 0.7);
        }

        .container {
            background: #2a475e; /* Steam panel blue */
            border-radius: 6px;
            padding: 3rem 2rem;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border: 1px solid #1b2838;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #66c0f4;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #66c0f4aa;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .button-container a {
            display: block;
            background: #171a21; /* Steam dark panel */
            border-radius: 6px;
            box-shadow: inset 0 0 15px #00000099;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            border: 1px solid transparent;
            width: 220px;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
        }

        .button-container a:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px #66c0f4aa, inset 0 0 20px #3a6ea5;
            border-color: #66c0f4;
        }

        .button-container a img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            filter: drop-shadow(0 0 2px rgba(102, 192, 244, 0.8));
            transition: filter 0.3s ease;
        }

        .button-container a:hover img {
            filter: drop-shadow(0 0 6px #66c0f4);
        }

        @media (max-width: 500px) {
            .button-container {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .button-container a {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="container">
        <h1>Game Lighthouse</h1>
        <div class="button-container">
            <a href="/recc_generator">
                <img src="{{ url_for('static', filename='GameGenButton.png') }}" alt="Game Recommendations" />
            </a>
            <a href="/wishlist">
                <img src="{{ url_for('static', filename='WishlistButton.png') }}" alt="My Wishlist" />
            </a>
        </div>
    </div>
</body>
</html>

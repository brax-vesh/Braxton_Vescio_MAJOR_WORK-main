<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Recommendations</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .game-card {
      background: #222;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 400px;
    }
    .game-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .wishlist-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    .wishlist-btn:disabled {
      background-color: #555;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Your Game Recommendations</h1>

  <!-- Assuming you have a backend template variable "games" -->
  {% for game in games %}
    <div class="game-card">
      <img src="https:{{ game.cover.url }}" alt="{{ game.name }} cover" />
      <h3>{{ game.name }}</h3>
      <p>{{ game.summary }}</p>
      <button class="wishlist-btn" data-game-id="{{ game.id }}">Add to Wishlist</button>
    </div>
  {% endfor %}

  <script>
    document.querySelectorAll('.wishlist-btn').forEach(button => {
      button.addEventListener('click', e => {
        const btn = e.currentTarget;
        const gameId = btn.getAttribute('data-game-id');

        fetch('/add_to_wishlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-Requested-With': 'XMLHttpRequest',
          },
          body: `game_id=${encodeURIComponent(gameId)}`
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success' || data.status === 'already in wishlist') {
            btn.textContent = 'Added!';
            btn.disabled = true;
          } else if (data.error) {
            alert('Error: ' + data.error);
          }
        })
        .catch(() => alert('Something went wrong.'));
      });
    });
  </script>

</body>
</html>

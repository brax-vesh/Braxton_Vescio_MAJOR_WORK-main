<html lang="en">
<head>

    <title>Game Lighthouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .button-container {
            margin-top: 20px;

            border: none;
            border-radius: 5px;
